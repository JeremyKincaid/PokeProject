<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link ref="text/css" rel="stylesheet" href="main.css">

    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <h1>POKEDEX</h1>
                <h3>Search by pokemon's name or number</h3>
            </div>
        </div>
        <!-- Search -->
        <form>
            <div class="row justify-content-center form-group">
                <div class="col-6">
                    <input class="form-control" id="searchTerm">
                </div>
                <div class="col-1">
                    <button class="btn btn-dark submit">SHOW</button>
                </div>
            </div>
        </form>

        <div class="row screen justify-content-around align-items-center">
            <!-- Image Display -->
            <div class="col-6" id="imageContainer">
                <div id='circle'>
                    <img id="pokePic">
                </div>
            </div>
            <!-- Info Display -->
            <div class="col-6" id="stats">
                <div class="row row-cols-2">
                    <div class="col">
                        <p id="name">Name: ???</p>
                    </div>
                    <div class="col">
                        <p id="type">Type: ???</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script type="text/javascript" src="script.js"></script>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
